server
[
    host:0.0.0.0
    port:80

    server_name:ayoub

    root:/Users/ayennoui/Desktop/docker_nginx/p_ubuntu/website
    location:/
    {
        default=file.html
        allowed_methods=GET
    }

    location:/put_test/
    {
        root=putfiles
        allowed_methods=PUT,DELETE,OPTIONS
    }

    location:/*.bla
    {
        allowed_methods=POST
        cgi_uri=/Users/ayennoui/Desktop/docker_nginx/p_ubuntu/test/cgi_te
    }

    location:/*.php
    {
        allowed_methods=GET
        cgi_uri=/Users/ayennoui/Desktop/docker_nginx/p_ubuntu/our_cgi/php-cgi
    }

    location:/post_body
    {
        allowed_methods=POST,OPTIONS
        limit_client_body=100
    }
    location:/directory
    {
        allowed_methods=GET
        default=youpi.bad_extension
        root=YoupiBanane
    }
]
